services:
  - type: web
    name: wati-auto-bot
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      python -m playwright install --with-deps chromium
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
    autoDeploy: true
